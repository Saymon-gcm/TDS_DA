<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>

<body>
    <input id="campo1" type="text">
    <input id="campo2" type="text">
    <button anclick="soma()"></button>
    <button anclick="soma()">-</button>
    <button anclick="soma()">/</button>
    <button anclick="soma()">*</button>
    <p id="resultado">resultado</p>
    <script>
        function soma() {
            var pagina = document;

            var campo1 = pagina.getElementById('campo1').value;
            var campo2 = pagina.getElementById('campo2').value;
            var resultado = pagina.getElementById('resultado');

            if(!Number)
            resultado.innerHTML = 'A soma dos dois valores e :' + (Number(campo1) + Number(campo2));
        }
    </script>
</body>

</html>
