<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>PETSHOP SENAI</title>
</head>

<body>
    <div id="cabecalho">
        <img src="./imagens/image 9.png" alt="">
        <h1>Encontre tudo para seu pet</h1>
        <p>petshop</p>
    </div>

    <div class="pesquisa">
        <input type="text" placeholder="Pesquisar">
    </div>
    
    <div class="card-grupo">
        <div style="background-image: url(imagens/gato.png);"class="card-pet">
            <p>Gatos</p>
        </div>

        <div style="background-image: url(imagens/cachorro.png);"class="card-pet">
            <p>cachorros</p>
        </div>

        <div style="background-image: url(imagens/passaros.png);"class="card-pet">
            <p>aves</p>
        </div>

        <div style="background-image: url(imagens/peixe.png);"class="card-pet">
            <p>peixes</p>
        </div>
    </div>

    <div class="grupo-membros">
        <div class="card-membros">
            <div class="card-esquerdo">
                <p>
                    Torne-se um membro e ganhe um Desconto
                </p>
            </div>
            <div class="card-direito"></div>
        </div>
    </div>
</body>

</html>
